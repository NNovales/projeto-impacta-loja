<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja IMPACTA | Login </title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='globais.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="header-inner-content">
            <h1 class="logo">LOJA<span>IMPACTA</span></h1>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="#produtos">Produtos</a></li>
                    <li><a href="/sobre">Sobre</a></li>
                    <li><a href="/contato">Contato</a></li>
                </ul>
            </nav>
            <div class="nav-icon-container">
                <img src="{{ url_for('static', filename='images/cart.png') }}" alt="">
                <img  class="menu-button" src="{{ url_for('static', filename='images/menu.png') }}">
            </div>
        </div>
    </div>

    <header>
        <div class="header-inner-content">
         <div class="header-bottom-side">
          <div class="header-bottom-side-left">
            
            
            <section>
                <div class="form-box">
                    <div class="form-value">
                        <form action="/login" method="POST">
                            <h2>LOGIN</h2>
                            <div class="inputbox">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="email" name="email" required>
                                <label>Email</label>
                            </div>
                                <div class="inputbox">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" name="senha" required>
                                <label>Senha</label>
                            </div>
                            <div class="forget">
                                <label><input type="checkbox">Lembrar-me</label>
                            </div>
                            <button type="submit">Entrar</button>
                            <div class="cadastro">
                                <p>NÃ£o tem uma conta? <a href="cadastro">Crie uma conta</a></p>
                            </div> 
                        </form>
                    </div>
                </div>    
            </section>
           
           
          </div>
          <div class="header-bottom-side-right">
            <img class="product-image" src="{{ url_for('static', filename='images/camisa-ads.png') }}">
          </div>
         </div>
        </div> 
     </header>

     <Main>
        <div class="gray-background">
            <div class="page-inner-content">
                <div class="cols cols-3">
                    <img class="product-image" src="{{ url_for('static', filename='images/faco-programa.png') }}">
                    <img class="product-image" src="{{ url_for('static', filename='images/code-coffee-repeat.png') }}">
                    <img class="product-image" src="{{ url_for('static', filename='images/visual-studio.png') }}">
                </div>
            </div>
        </div>

        
    </Main>

    <script>
        const navbar = document.querySelector(".navbar");
        const menuButton = document.querySelector(".menu-button")


        menuButton.addEventListener("click", () => {
            navbar.classList.toggle("show-menu");
        });
    </script>
</body>
</html>
