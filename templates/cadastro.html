<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja IMPACTA | Cadastro </title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cadastro.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='globais.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="header-inner-content">
            <h1 class="logo">LOJA<span>IMPACTA</span></h1>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="#produtos">Produtos</a></li>
                    <li><a href="/sobre">Sobre</a></li>
                    <li><a href="/contato">Contato</a></li>
                </ul>
            </nav>
            <div class="nav-icon-container">
                <img src="{{ url_for('static', filename='images/cart.png') }}" alt="">
                <img  class="menu-button" src="{{ url_for('static', filename='images/menu.png') }}">
            </div>
        </div>
    </div>

    <header>
        <div class="header-inner-content">
         <div class="header-bottom-side">
          <div class="header-bottom-side-left">
            
            
            <section>
                <div class="form-box">
                    <div class="form-value">
                        <form action="{{ url_for('cadastrar') }}" method="POST">
                            <h2>CADASTRO</h2>
                            <div class="inputbox">
                                <ion-icon name="person-outline"></ion-icon>
                                <input type="text" name="nome_usuario" required> <label for="nome_usuario">Nome de usu√°rio:</label>
                            </div>
                            
                            <div class="inputbox">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="email" name="email" required>
                                <label for="email">Email:</label> 
                            </div>
                            
                            <div class="inputbox">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" name="senha" required>
                                <label for="senha">Senha:</label>
                            </div>
                            <button type="submit">Cadastrar</button>
                        </form>
                    </div>
                </div>    
            </section>

            
            
           
           
          </div>
          <div class="header-bottom-side-right">
            <img class="product-image" src="{{ url_for('static', filename='images/camisa-ads.png') }}">
          </div>
         </div>
        </div> 
     </header>

     <Main>
        <div class="gray-background">
            <div class="page-inner-content">
                <div class="cols cols-3">
                    <img class="product-image" src="{{ url_for('static', filename='images/faco-programa.png') }}">
                    <img class="product-image" src="{{ url_for('static', filename='images/code-coffee-repeat.png') }}">
                    <img class="product-image" src="{{ url_for('static', filename='images/visual-studio.png') }}">
                </div>
            </div>
        </div>

        
    </Main>

    <script>
        const navbar = document.querySelector(".navbar");
        const menuButton = document.querySelector(".menu-button")


        menuButton.addEventListener("click", () => {
            navbar.classList.toggle("show-menu");
        });
    </script>

</body>
</html>
